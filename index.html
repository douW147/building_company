<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@400;600;800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./source/css/style.css">
    <title>Building company</title>
</head>

<body>
    <section class="navigation container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.svg" alt="logo" class="navbar__logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto --align-items-center --width-100">
                <div class="nav-item header-headings --align-items-center">
                    <a class="nav-link" href="#">Напрямки</a>
                    <a class="nav-link" href="#">Про компанію</a>
                    <a class="nav-link" href="#">Переваги</a>
                    <a class="nav-link" href="#">Етапи роботи</a>
                  </div>
                <div class="nav-item social-avatars">
                  <a class="nav-link" href="#">
                      <img src="./images/inst.svg" alt="instagram_logo" srcset="" class="social-avatar__inst">
                  </a>
                  <a class="nav-link" href="#">
                      <img src="./images/facebook.svg" alt="facebook-logo" srcset="">
                  </a>
                </div>
                <div class="nav-item phone-avatar-number --align-items-center">
                  <a class="nav-link" href="#">
                      <img src="./images/phone.svg" alt="phone" srcset="">
                  </a>
                  <a class="nav-link" href="#">+38 098 422 46 20</a>
                </div>
              </ul>
            </div>
          </nav>
    </section>
    <div class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 main__main-text">
                    <h1 class="heading-h1">Ремонт<br>Будівель</h1>
                    <p class="text-18-medium --text-align-center">Ми виконуємо ввесь спектр оздоблювальних та
                        будівельних робіт. Забезпечимо вас якісним та надійним ремонтом на багато років
                    </p>
                    <div class="main__main-button">
                        <h1 class="text-botton">
                            Обговорити проект
                        </h1>
                    </div>
                </div>
                <div class="main__main-decoration"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/46b919fd4f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./source/js/main.js"></script>
</body>
</html>
